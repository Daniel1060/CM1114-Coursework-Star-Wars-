<html>
    <head>
        <title>Star Wars Society</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/script.js"></script>
    </head>

    <body>
        <header>
            <img id="logo" src="images\Emblem_of_the_First_Galactic_Empire.svg"/>
            <h1 id="page_title">Star Wars Society</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Image Gallery</a></li>
                <li><a href="event_calandar.html">Event Calandar</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
            <form>
                <fieldset>
                    
                    <input type="email" name="loginEmail" value="email"/>

                    <input type="password" name="loginPassword" value="password"/>
                </fieldset>
            </form>
            <button type="button" onclick=login()>Login</button>
        </nav>

        <main id="contact_us">
            <div>
                <h3>Contact Us</h3>
            </div>

            <div id="left_col">
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>

                        <label for="name">Name:</label>
                        <input type="text" name="name" value=""/> <br/>

                        <label for="email">Email:</label>
                        <input type="email" name="email" value=""/> <br/>
                        
                        <p>Membership Status: 
                            <label for="membership">Member </label>
                            <input type="radio" id="member" name="membership" value="Member"/>
                            <label for="membership">Non-Member </label>
                            <input type="radio" id="non-member" name="membership" value="Non-Member"/><br/>
                        </p>

                        <label for="comments">Comments:</label>
                        <input type="text" name="comments" value=""/> <br/>

                        <label for="file">Attack a file: </label>
                        <input type="file" name="file"/>
                    </fieldset>
                </form>
                <button type="button" onclick=submitForm()>Submit</button>
                <p id="form_outcome">
                </p>
            </div>
        </main>

        <aside id="twitter">
            <a class="twitter-timeline" href="https://twitter.com/starwars?ref_src=twsrc%5Etfw">Tweets by starwars</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>

        <footer></footer>
    </body>
</html>
