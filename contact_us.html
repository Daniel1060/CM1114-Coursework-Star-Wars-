<!DOCTYPE html>

<html lang="en">
  <!--Header-->
    <head>
        <meta charset="utf-8" lang="en">
        <title>Star Wars Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/main.css">
        <script src="scripts/script.js"></script>
    </head>

    <!--Body-->
    <body>

        <!--Header-->
        <header>
            <!--Display Logo and Site Title-->
            <img id="logo" src="images/Emblem_of_the_First_Galactic_Empire.svg" alt="Empire Logo">
            <h1 id="page_title">Star Wars Society</h1>
        </header>

        <!--Navigation Bar with buttons to site pages-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="img_gallery.html">Image Gallery</a></li>
                <li><a href="event_calandar.html">Event Calandar</a></li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>

            <!--Login Form-->
            <form>
                <fieldset>
                    <!--Email Input-->
                    <label for="user_email">Email:</label>
                    <input id="user_email" type="email" name="loginEmail" value="email"/>
                    
                    <!--Password Input-->
                    <label for="user_password">Password:</label>
                    <input id="user_password" type="password" name="loginPassword" value="password"/>
                </fieldset>
            </form>

            <!--Login Button-->
            <button type="button" onclick=login()>Login</button>
        </nav>

        <!--Main Body of page-->
        <main id="contact_us">
            <div>
                <h3>Contact Us</h3>
            </div>

            <div id="left_col">

                <!--Contact us Form-->
                <form>
                    <fieldset>
                        <legend>Contact Us using the below form.</legend>

                        <!--Name Input-->
                        <label for="contact_name">Name:</label>
                        <input type="text" id="contact_name" name="name" value=""/> <br/>

                        <!--Email Input-->
                        <label for="contact_email">Email:</label>
                        <input type="email" id="contact_email" name="email" value=""/> <br/>
                        
                        <!--Membership Input-->
                        <p>Membership Status: 
                            <input type="radio" id="member" name="membership" value="Member" />
                            <label for="member">Member </label>
                            <input type="radio" id="non-member" name="membership" value="Non-Member"/><br/>
                            <label for="non-member">Non-Member </label>
                        </p>

                        <!--Comment input-->
                        <label for="add_comment">Comments:</label>
                        <input type="text" id="add_comment" name="comments" value=""/> <br/>

                        <!--File Upload-->
                        <label for="attach_file">Attach a file: </label>
                        <input type="file" id="attach_file" name="file"/>
                    </fieldset>
                </form>

                <!--Submission Button-->
                <button type="button" onclick=submitForm()>Submit</button>

                <!--Form Submission Confimration-->
                <p id="form_outcome">
                </p>
            </div>
        </main>

        <!--Aside Content-->
        <aside id="twitter">
            <a class="twitter-timeline" href="https://twitter.com/starwars?ref_src=twsrc%5Etfw">Tweets by starwars</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </aside>

        <!--Footer Content-->
        <footer></footer>
    </body>
</html>
